---
layout: default
---
<article class="post p-8"> 

  <header class="post-header">
    <div class="border-t border-b mb-1"></div>
    <div class="border-t border-b mb-5"></div>
    <h1 class="text-6xl font-bold tracking-wide uppercase text-center">{{ page.title | escape }}</h1>
    <div class="border-t border-b mt-4 mb-1"></div>
    <div class="border-t border-b mb-5"></div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
