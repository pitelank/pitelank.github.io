# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Sällskapet Länkarna Piteå
email: info@pitelankarna.se
description: >- # this means to ignore newlines until "baseurl:"
  Sällskapet Länkarna är en ideell, partipolitiskt och religöst
  obunden frivilligorganisation som står öppen för alla som
  vill göra ett ärligt försök att komma ifrån sitt missbruk.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate

lang: sv

paginate: 5
paginate_path: 'aktiviteter/page:num'

tabs:
  - url: "/"
    title: "Välkommen"
  - url: "#"
    title: "Om oss"
    subpages:
      - url: "/om-oss/"
        title: "Om oss"
      - url: "/bakgrund/"
        title: "Bakgrund"
      - url: "/medlemskap/"
        title: "Medlemskap"
      - url: "/arbetssatt/"
        title: "Arbetssätt"
      - url: "/anhoriginformation/"
        title: "Anhöriginformation"
      - url: "/ideeprogrammet/"
        title: "Idéprogrammet"
      - url: "/stadgar/"
        title: "Stadgar"
  - url: "/aktiviteter/"
    title: "Aktiviteter"
  - url: "/kampanjer/"
    title: "Kampanjer"
  - url: "/minnen/"
    title: "Minnen"
  - url: "/kontakt/"
    title: "Kontakt"

